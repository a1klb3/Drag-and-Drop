<!DOCTYPE html>
<html>
  <head>
    <title>Drag-and-Drop Making-Friends</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="example-parent">
      <div class="example-origin">
        Drag from here
        <div
          id="draggable-1"
          class="example-draggable1"
          draggable="true"
          ondragstart="onDragStart(event);"
        ></div>
        <div
          id="draggable-2"
          class="example-draggable2"
          draggable="true"
          ondragstart="onDragStart(event);"
        ></div>
        <div
          id="draggable-3"
          class="example-draggable3"
          draggable="true"
          ondragstart="onDragStart(event);"
        ></div>
        <div
          id="draggable-4"
          class="example-draggable4"
          draggable="true"
          ondragstart="onDragStart(event);"
        ></div>
      </div>

      <div
        class="example-dropzone"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        Drop here
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
